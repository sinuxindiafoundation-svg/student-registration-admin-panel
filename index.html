<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sinux India Center Panel</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root{--blue:#007bff;--dark:#343a40;--muted:#f1f3f5}
body{font-family:Arial,Helvetica,sans-serif;background:#f4f6f8;margin:0;color:#222}
header{background:var(--blue);color:white;padding:10px 16px;display:flex;align-items:center;justify-content:space-between}
.header-left{display:flex;align-items:center;gap:12px}
header img{height:48px}
.title-box{display:flex;flex-direction:column;align-items:flex-start}
header h1{margin:0;font-size:20px}
.logout-btn{background:#dc3545;padding:6px 10px;border:none;border-radius:6px;color:white;cursor:pointer}
.wrap{max-width:1100px;margin:18px auto;padding:8px}
.card{background:white;border-radius:8px;padding:14px;box-shadow:0 6px 18px rgba(0,0,0,.06);margin-bottom:14px}
.nav{display:flex;gap:8px;margin-bottom:12px;flex-wrap:wrap}
.nav button{padding:8px 12px;border-radius:6px;border:1px solid #e0e0e0;background:white;cursor:pointer}
.nav button.active{background:var(--blue);color:white;border-color:var(--blue)}
h2{margin:0 0 8px 0}
label{display:block;margin:8px 0 4px}
input,select,textarea{width:100%;padding:8px;border:1px solid #ccc;border-radius:6px;box-sizing:border-box}
button.primary{background:var(--blue);color:white;padding:10px;border:none;border-radius:6px;cursor:pointer}
.login-box{max-width:400px;margin:80px auto;padding:24px;background:white;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,.1);}
.login-box h2{text-align:center;margin-bottom:10px;}
.hint{text-align:center;font-size:13px;color:#666;margin-bottom:16px;line-height:1.4}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{padding:8px;border:1px solid #e6e6e6;text-align:center;font-size:14px}
th{background:var(--blue);color:white}
.action-btn{padding:6px 8px;border-radius:6px;border:none;color:white;cursor:pointer}
.edit-btn{background:#28a745}
.del-btn{background:#dc3545}
.pay-btn{background:#17a2b8}
</style>
</head>
<body>

<!-- Login Page -->
<div id="loginPage" class="login-box">
  <h2>Sinux India Login</h2>
  <p class="hint">
    Login as <b>Admin</b>, <b>Center</b>, or <b>Teacher</b> using your credentials.<br>
    <span style="font-size:12px;color:#777;">
      Default: Admin → admin/admin, Center → center/center123, Teacher → teacher/teacher123
    </span>
  </p>
  <form onsubmit="return login(event)">
    <label>Username</label>
    <input id="loginUser" placeholder="Enter username" required />
    <label>Password</label>
    <input type="password" id="loginPass" placeholder="Enter password" required />
    <button class="primary" type="submit" style="margin-top:12px;width:100%">Login</button>
  </form>
</div>

<!-- Main Panel -->
<div id="mainPanel" style="display:none">
  <header>
    <div class="header-left">
      <img src="https://i.ibb.co/SDcNt5kB/sinux112.png" alt="Logo">
      <div class="title-box"><h1>Sinux India Center</h1></div>
      <select id="centerSelect" onchange="switchCenter()" style="margin-left:20px;padding:6px;border-radius:6px;"></select>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="wrap">
    <div class="nav card">
      <button class="nav-btn active" data-view="dashboard" onclick="switchView(event)">Dashboard</button>
      <button class="nav-btn" data-view="students" onclick="switchView(event)">Students</button>
      <button class="nav-btn" data-view="fees" onclick="switchView(event)">Fees</button>
      <button class="nav-btn" data-view="teachers" onclick="switchView(event)">Teachers</button>
      <button class="nav-btn" data-view="reports" onclick="switchView(event)">Reports</button>
      <button class="nav-btn" data-view="centers" onclick="switchView(event)">Centers</button>
    </div>
    <div id="viewContent"></div>
  </div>
</div>

<script>
const FEE_PER_STUDENT=100;
let centers=[],currentCenter=0,role="",currentTeacher=null;

// Default seed
function seedData(){
  centers=JSON.parse(localStorage.getItem('centers')||'[]');
  if(!centers.length){
    centers.push({
      name:'Default Center',
      username:'center', password:'center123',
      students:[],
      teachers:[{name:'Default Teacher',username:'teacher',password:'teacher123',salary:20000}]
    });
    localStorage.setItem('centers',JSON.stringify(centers));
  }
}

// Login
function login(e){
  e.preventDefault();
  const u=document.getElementById('loginUser').value.trim();
  const p=document.getElementById('loginPass').value.trim();
  seedData();

  if(u==='admin' && p==='admin'){role='admin';openPanel();return;}

  const cIndex=centers.findIndex(c=>c.username===u && c.password===p);
  if(cIndex!==-1){role='center';currentCenter=cIndex;openPanel();return;}

  for(let i=0;i<centers.length;i++){
    const tIndex=centers[i].teachers.findIndex(t=>t.username===u && t.password===p);
    if(tIndex!==-1){role='teacher';currentCenter=i;currentTeacher=tIndex;openPanel();return;}
  }

  alert('Invalid username or password');
}

function openPanel(){
  document.getElementById('loginPage').style.display='none';
  document.getElementById('mainPanel').style.display='block';
  initPanel();
}

function logout(){
  document.getElementById('mainPanel').style.display='none';
  document.getElementById('loginPage').style.display='block';
  role=''; currentTeacher=null;
}

function initPanel(){
  centers=JSON.parse(localStorage.getItem('centers'));
  populateCenterSelect();
  switchViewByName('dashboard');
}

function saveCenters(){localStorage.setItem('centers',JSON.stringify(centers));}

function populateCenterSelect(){
  const sel=document.getElementById('centerSelect');
  sel.innerHTML='';
  centers.forEach((c,i)=>{const opt=document.createElement('option');opt.value=i;opt.text=c.name;sel.appendChild(opt);});
  sel.value=currentCenter;
}

function switchCenter(){currentCenter=parseInt(document.getElementById('centerSelect').value); switchViewByName('dashboard');}

function switchView(e){document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active')); e.target.classList.add('active'); switchViewByName(e.target.dataset.view);}

function switchViewByName(view){
  const vc=document.getElementById('viewContent');
  if(view==='dashboard'){renderDashboard(); return;}
  if(view==='students'){renderStudentsView(); return;}
  vc.innerHTML=`<div class='card'><h2>${view} view content coming soon</h2></div>`;
}

// --- Dashboard ---
function renderDashboard(){
  const vc=document.getElementById('viewContent');
  const students=centers[currentCenter].students;
  const teachers=centers[currentCenter].teachers;
  let totalIncome=students.filter(s=>s.paid).length*FEE_PER_STUDENT;
  vc.innerHTML=`
  <div class='card'><h2>Dashboard</h2>
  <div style='display:flex;gap:12px;flex-wrap:wrap'>
    <div class='card'>Centers: ${centers.length}</div>
    <div class='card'>Students: ${students.length}</div>
    <div class='card'>Teachers: ${teachers.length}</div>
    <div class='card'>Income: ₹${totalIncome}</div>
  </div>
  <canvas id='dashChart' height='200'></canvas>
  </div>`;

  const ctx=document.getElementById('dashChart').getContext('2d');
  if(window.dashChart) window.dashChart.destroy();
  window.dashChart=new Chart(ctx,{type:'bar',data:{labels:students.map(s=>s.name),datasets:[{label:'Fees Paid',data:students.map(s=>s.paid?FEE_PER_STUDENT:0),backgroundColor:'#007bff'}]},options:{responsive:true,plugins:{legend:{display:false}}}});
}

// --- Students ---
function renderStudentsView(){
  const vc=document.getElementById('viewContent');
  const students=centers[currentCenter].students;
  vc.innerHTML=`
    <div class='card'>
      <h2>Students</h2>
      <form id='studentForm' onsubmit='return saveStudent(event)'>
        <input type='hidden' id='studentIndex'/>
        <label>Name</label><input id='s_name' required />
        <label>DOB</label><input type='date' id='s_dob' required />
        <label>Gender</label><select id='s_gender' required><option value=''>--Select--</option><option>Male</option><option>Female</option><option>Other</option></select>
        <label>Class</label><input id='s_class' required placeholder='Class'/>
        <label>Parent</label><input id='s_parent' required />
        <label>Contact</label><input id='s_contact' pattern='[0-9]{10}' placeholder='10-digit' required />
        <label>Address</label><textarea id='s_address' rows='2' required></textarea>
        <div style='margin-top:8px;display:flex;gap:8px'><button class='primary' type='submit'>Save</button><button type='button' onclick='studentFormReset()'>Reset</button></div>
      </form>
    </div>
    <div class='card'>
      <table><thead><tr><th>#</th><th>Name</th><th>DOB</th><th>Gender</th><th>Class</th><th>Parent</th><th>Contact</th><th>Address</th><th>Actions</th></tr></thead><tbody id='studentsTable'></tbody></table>
    </div>`;
  renderStudentsTable();
}

function saveStudent(e){
  e.preventDefault();
  const idx=document.getElementById('studentIndex').value;
  const s={name:document.getElementById('s_name').value,dob:document.getElementById('s_dob').value,gender:document.getElementById('s_gender').value,cls:document.getElementById('s_class').value,parent:document.getElementById('s_parent').value,contact:document.getElementById('s_contact').value,address:document.getElementById('s_address').value,paid:false};
  if(idx===''){centers[currentCenter].students.push(s);}else{centers[currentCenter].students[parseInt(idx)]=s;}
  saveCenters(); studentFormReset(); renderStudentsTable();
}

function renderStudentsTable(){
  const students=centers[currentCenter].students;
  const tbody=document.getElementById('studentsTable'); tbody.innerHTML='';
  students.forEach((s,i)=>{const tr=document.createElement('tr'); tr.innerHTML=`<td>${i+1}</td><td>${s.name}</td><td>${s.dob}</td><td>${s.gender}</td><td>${s.cls}</td><td>${s.parent}</td><td>${s.contact}</td><td>${s.address}</td><td><button class='action-btn edit-btn' onclick='editStudent(${i})'>Edit</button> <button class='action-btn del-btn' onclick='deleteStudent(${i})'>Delete</button></td>`; tbody.appendChild(tr);});
}

function editStudent(i){
  const s=centers[currentCenter].students[i];
  document.getElementById('studentIndex').value=i;
  document.getElementById('s_name').value=s.name;
  document.getElementById('s_dob').value=s.dob;
  document.getElementById('s_gender').value=s.gender;
  document.getElementById('s_class').value=s.cls;
  document.getElementById('s_parent').value=s.parent;
  document.getElementById('s_contact').value=s.contact;
  document.getElementById('s_address').value=s.address;
}

function deleteStudent(i){if(confirm('Delete?')){centers[currentCenter].students.splice(i,1);saveCenters();renderStudentsTable();}}
function studentFormReset(){document.getElementById('studentIndex').value='';document.getElementById('studentForm').reset();}
</script>

</body>
</html>
